        <form id="profileForm">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="role" class="block text-gray-700">Role</label>
            <input type="text" id="role" name="role" class="w-full px-3 py-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="location" class="block text-gray-700">Location</label>
            <input type="text" id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="birthday" class="block text-gray-700">Birthday</label>
            <input type="date" id="birthday" name="birthday" class="w-full px-3 py-2 border border-gray-300 rounded" required>
          </div>
          <div class="mb-4">
            <label for="gender" class="block text-gray-700">Gender</label>
            <select id="gender" name="gender" class="w-full px-3 py-2 border border-gray-300 rounded" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea id="description" name="description" class="w-full px-3 py-2 border border-gray-300 rounded" required></textarea>
          </div>
          <button type="submit" class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full">Save</button>
          <button type="button" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-full" onclick="goBack()">Back</button>
        </form>

      </div>

  <script>
    function showForm() {
      document.getElementById('profile').classList.toggle('hidden');
      document.getElementById('editProfileForm').classList.toggle('hidden');
    }

    function deleteProfile() {
      localStorage.removeItem('profile');
      window.location.reload();
    }

    function loadProfile() {
      const profile = JSON.parse(localStorage.getItem('profile'));
      if (profile) {
        document.getElementById('profileName').textContent = profile.name;
        document.getElementById('profileRole').textContent = profile.role;
        document.getElementById('profileLocation').textContent = profile.location;
        document.getElementById('profileDescription').textContent = profile.description;
      }
    }

    function saveProfile(event) {
      event.preventDefault();
      const profile = {
        name: document.getElementById('name').value,
        role: document.getElementById('role').value,
        location: document.getElementById('location').value,
        email: document.getElementById('email').value,
        description: document.getElementById('description').value
      };
      localStorage.setItem('profile', JSON.stringify(profile));
      showForm();
      loadProfile();
    }

    function goBack() {
      document.getElementById('profile').classList.toggle('hidden');
      document.getElementById('editProfileForm').classList.toggle('hidden');
    }

    window.onload = loadProfile;
    document.getElementById('profileForm').addEventListener('submit', saveProfile);
  </script>
